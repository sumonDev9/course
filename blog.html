<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- css link custom -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- tailwind css link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Roboto front family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-slate-50">

        <!-- topbar start here -->
    <div
        class="bg-gradient-to-r from-[#4776E6] to-[#8E54E9] text-white text-lg py-3 px-4   font-medium flex items-center justify-between">
        <!-- Marquee Container -->
        <div class="flex-1 overflow-hidden relative">
            <marquee behavior="scroll" direction="left" scrollamount="6">
                A warm welcome to the sndpbag4you family! Join us on a new journey of learning and growth.
            </marquee>
        </div>

        <!-- Current date & weekday -->
        <p id="currentDate" class="ml-4 whitespace-nowrap"></p>
    </div>
    <!-- topbar end here -->

    <!-- navbar and banner start here -->
     <section class="sticky top-0 z-50">
        <nav x-data="{ open: false }" class=" w-full bg-white/70 backdrop-blur-xl">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-purple-700"><img src="./assets/image/logo.png" class="w-12 h-12" alt="logo"></a>
                </div>
                
                <div class="hidden md:flex md:items-center md:space-x-8">
                    <a href="/index.html" class="text-gray-700 hover:text-purple-700 font-medium">Home</a>
                    <a href="/instructor.html" class="text-gray-700 hover:text-purple-700 font-medium">Instructor</a>
                    <a href="/all-course.html" class="text-gray-700 hover:text-purple-700 font-medium">All Courses</a>
                    <a href="/tutorial.html" class="text-gray-700 hover:text-purple-700 font-medium">Tutorial</a>
                    <a href="/blog.html" class="text-gray-700 hover:text-purple-700 font-medium">Blog</a>
                    <a href="/contact.html" class="text-gray-700 hover:text-purple-700 font-medium">Contact</a>
                </div>
                
                <div class="hidden md:block">
                      <button class="inline-flex items-center justify-center w-full md:w-auto pl-8 py-1 cursor-pointer font-semibold text-[#000000] shadow-xl bg-white rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                     Login
                    <div class="w-7 h-7 bg-gradient-to-r from-[#4776E6] to-[#8E54E9] flex justify-between items-center rounded-full ml-2">
                        <svg class="w-8 h-8 text-white -rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                     </div>
                    </button>
                </div>
                
                <div class="md:hidden">
                    <button @click="open = !open" class="text-gray-700 hover:text-purple-700 focus:outline-none">
                        <span class="sr-only">Open main menu</span>
                        <svg x-show="!open" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                        <svg x-show="open" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div x-show="open" 
             @click.outside="open = false" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 transform -translate-y-2"
             x-transition:enter-end="opacity-100 transform translate-y-0"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 transform translate-y-0"
             x-transition:leave-end="opacity-0 transform -translate-y-2"
             class="absolute w-full md:hidden bg-white/70 backdrop-blur-lg shadow-lg border-t border-gray-200/60"
             style="display: none;">
            
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/index.html" class="block text-gray-700 hover:bg-purple-50 hover:text-purple-700 px-3 py-2 rounded-md font-medium">Home</a>
                <a href="/instructor.html" class="block text-gray-700 hover:bg-purple-50 hover:text-purple-700 px-3 py-2 rounded-md font-medium">Instructor</a>
                <a href="/all-course.html" class="block text-gray-700 hover:bg-purple-50 hover:text-purple-700 px-3 py-2 rounded-md font-medium">All Courses</a>
                <a href="/tutorial.html" class="block text-gray-700 hover:bg-purple-50 hover:text-purple-700 px-3 py-2 rounded-md font-medium">Tutorial</a>
                <a href="/blog.html" class="block text-gray-700 hover:bg-purple-50 hover:text-purple-700 px-3 py-2 rounded-md font-medium">Blog</a>
                <a href="/contact.html" class="block text-gray-700 hover:bg-purple-50 hover:text-purple-700 px-3 py-2 rounded-md font-medium">Contact</a>
            </div>
            <div class="px-4 pb-4">
                 <a href="#" class="block w-full text-center bg-purple-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-purple-700 transition duration-300">
                    Login / Sign Up
                </a>
            </div>
        </div>
    </nav>
     </section>
     <!-- navbar end here -->
      

    <h1 class="py-10">this is blog page</h1>

            <!-- js link -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
