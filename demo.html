<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-100 via-pink-50 to-white">

    <div class="min-h-screen flex items-center justify-center p-4">
        
        <div class="bg-white w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">

            <div class="relative hidden md:block">
                <img src="https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg" 
                     alt="Students working together"
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-purple-900/60 to-transparent p-8 flex flex-col justify-end">
                    <h2 class="text-3xl font-bold text-white">Start Your Learning Journey</h2>
                    <p class="text-purple-200 mt-2">Join our community and get access to the best courses.</p>
                </div>
            </div>

            <div class="p-8 md:p-12">
                <div class="flex justify-center mb-4">
                    <img src="/assets/image/home/logo.png" alt="Logo" class="w-14 h-14">
                </div>

                <h2 class="text-3xl font-bold text-center text-gray-900">Welcome Back!</h2>
                <p class="text-center text-gray-600 mt-2">Please login to your account.</p>
                
                <form action="#" method="POST" class="mt-8 space-y-6">
                    
                    <div class="relative">
                        <input type="email" id="email" 
                               class="block px-3 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer" 
                               placeholder=" " 
                               required />
                        <label for="email" 
                               class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 
                                      peer-focus:px-2 peer-focus:text-purple-600 
                                      peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 
                                      peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 
                                      start-1.5">
                            Email Address
                        </label>
                    </div>

                    <div class="relative">
                        <input type="password" id="password" 
                               class="block px-3 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-purple-600 peer" 
                               placeholder=" " 
                               required />
                        <label for="password" 
                               class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 
                                      peer-focus:px-2 peer-focus:text-purple-600 
                                      peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 
                                      peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 
                                      start-1.5">
                            Password
                        </label>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>
                        
                        <a href="#" class="text-sm font-medium text-purple-600 hover:text-purple-500">
                            Forgot Password?
                        </a>
                    </div>
                    <div>
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-[#4776E6] to-[#8E54E9] text-white font-semibold py-3 px-4 rounded-lg shadow-md 
                                       hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 
                                       transition-all duration-300">
                            Login
                        </button>
                    </div>

                    </form>

                </div>

        </div>
    </div>

</body>
</html>
